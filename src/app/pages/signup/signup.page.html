<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div class="center">
    <img src="assets/images/logo.png" class="smallLogo"/>
    <h1>Create Account</h1>
  </div>
  <form>
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input autocomplete="off" name="name" type="text" ></ion-input>
          </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocomplete="off" name="email" type="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input autocomplete="off" name="username" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" name="password" type="password"></ion-input>
      </ion-item>

      <ion-item lines='none'>
        Ya tengo una cuenta? <a routerLink='/login'> Ingresar.</a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="success" >Registrar</ion-button>
  </form>
</ion-content>
